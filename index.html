<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  
  
  
  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.9";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>
  <center>

    <div class="page">
      <div class="content">
        <h1 class="title"> Whale Hello There! <br></h1>
        <div class="quote">Click below to generate a new Whale Fact!
        </div>
        <br>
        <button id = "like" class = "button like">LIKE
        </button>
        <button id = "dislike" class = "button dislike">DISLIKE
        </button>
        <br>
        <button id="quote-button" class="quote-button button">
          New Whale Fact!
        </button>
        <button id="google-button" class="google-button button">
          Don't Believe me? Google it then.
        </button>
        <p id="share-text">
          Share:
        </p>
        <a href="https://twitter.com/share" target = "_blank" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        <div class="fb-share-button" data-href="https://jiacomina.github.io/WhaleFactsGenerator/" data-layout="button" data-size="small" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fjiacomina.github.io%2FWhaleFactsGenerator%2F&amp;src=sdkpreparse">Share</a></div>
      </div>
    </div>
  </center>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

  <script src="js/index.js"></script>

</body>
</html>
