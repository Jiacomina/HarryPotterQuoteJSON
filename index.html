<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  
  
  
  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <center>

    <div class="page">
      <div class="content">
        <h1 class="title"> Whale Hello There! <br></h1>
        <div class="quote">Click below to generate a new Whale Fact!
        </div>
        <br>
        <button id = "like" class = "button like">LIKE
        </button>
        <button id = "dislike" class = "button dislike">DISLIKE
        </button>
        <br>
        <button id="quote-button" class="quote-button button">
          New Whale Fact!
        </button>
        <button id="google-button" class="google-button button">
          Don't Believe me? Google it then.
        </button>
        <p id="share-text">
          Share:
        </p>
        <a href="https://twitter.com/share" target = "_blank" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        <button id="facebook-button" class=" button">
          Facebook
        </button>
      </div>
    </div>
  </center>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

  <script src="js/index.js"></script>

</body>
</html>
